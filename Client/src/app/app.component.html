
<app-header (onSelectUser)="selectUser($event)" (onSaveAlbum) = "reloadPlaylist($event)"></app-header>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <app-sidebar #sidebar (setPlaylists)="getPlaylist($event)"></app-sidebar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      
      <div id="vista-playlist" *ngIf="regionVisible == 'home'">
        
        <!-- Playlists -->
        <app-playlist></app-playlist>
      </div>
    
      

      <router-outlet></router-outlet>
      <br />
      <br />
      <app-home id="home" #home  (setPlaylists)="getPlaylist($event)"></app-home>


    </main>
  </div>
</div>
